<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.typekit.net/drt1ant.css">
	<link rel="stylesheet" href="./style.css">

	<title>Feedback App</title>
</head>
<body class="bg-richblue min-w-full min-h-screen flex justify-center items-center">
	<div class="flex justify-center items-center flex-col md:max-w-x">
		<form>
			<div class="bg-white w-full px-24 rounded-lg flex justify-center items-center flex-col">
				<h2 class="font-bold font-merriweather text-2xl text-center mt-8">How would you rate our service?</h2>
				<ul class="flex items-center justify-around gap-x-8">
					<li class="relative">
						<input type="radio" required id="1" name="rating" class="peer opacity-0"/>
						<label class="bg-gray-50 text-center flex justify-center items-center w-12 h-12 rounded-full cursor-pointer hover:bg-pink-100 transition duration-100 hover:text-white peer-checked:bg-pink-200 peer-checked:text-white peer-checked:font-bold peer-checked:shadow-lg hover:shadow" for="1">1</label>
					</li>
					<li class="relative">
						<input type="radio" required id="2" name="rating" class="peer opacity-0" />
						<label class=" bg-gray-50 text-center flex justify-center items-center w-12 h-12 rounded-full cursor-pointer hover:bg-pink-100 transition duration-100 hover:text-white peer-checked:bg-pink-200 peer-checked:text-white peer-checked:font-bold peer-checked:shadow-lg hover:shadow" for="2">2</label>
					</li>
					<li class="relative">
						<input type="radio" required id="3" name="rating" class="peer opacity-0" />
						<label class=" bg-gray-50 text-center flex justify-center items-center w-12 h-12 rounded-full cursor-pointer hover:bg-pink-100 transition duration-100 hover:text-white peer-checked:bg-pink-200 peer-checked:text-white peer-checked:font-bold peer-checked:shadow-lg hover:shadow" for="3">3</label>
					</li>
					<li class="relative">
						<input type="radio" required id="4" name="rating" class="peer opacity-0" />
						<label class=" bg-gray-50 text-center flex justify-center items-center w-12 h-12 rounded-full cursor-pointer hover:bg-pink-100 transition duration-100 hover:text-white peer-checked:bg-pink-200 peer-checked:text-white peer-checked:font-bold peer-checked:shadow-lg hover:shadow" for="4">4</label>
					</li>
					<li class="relative">
						<input type="radio" required id="5" name="rating" class="peer opacity-0" />
						<label class=" bg-gray-50 text-center flex justify-center items-center w-12 h-12 rounded-full cursor-pointer hover:bg-pink-100 transition duration-100 hover:text-white peer-checked:bg-pink-200 peer-checked:text-white peer-checked:font-bold peer-checked:shadow-lg hover:shadow" for="5">5</label>
					</li>
				</ul>
				<div class="my-10 w-full h-full flex justify-center items-center relative shadow-lg">
					<input type="text" class="outline-none ring-1 focus:ring ring-gray-400 focus:ring-pink-200 transition duration-100 w-full h-16 pr-[6.5rem] pl-2 text-md rounded" required name="feedbackComment" placeholder="We totally give a shit." id="feedbackText"/>
					<button class="bg-gray-50 font-bold px-4 py-2 rounded h-16 absolute right-0 w-24 hover:bg-pink-200 hover:bg-opacity-70 transition duration-200" type="submit">Submit</button>
				</div>
			</div>
		</form>
		<div class="flex justify-between items-center w-full px-4 my-4">
			<p class="text-white font-bold">Count: <span id="reviewCount">0</span></p>
			<p class="text-white font-bold">Average: <span id="ratingsAverage">0</span></p>
		</div>
		<ul id="feedbacksList" class="w-full">
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
